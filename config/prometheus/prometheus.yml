global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'metric-router'
    static_configs:
      - targets:
          - metric-router:8000

  - job_name: redpanda-public
    static_configs:
      - targets:
        - redpanda:9644
    metrics_path: /public_metrics

